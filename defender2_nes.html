<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
<meta name="theme-color" content="#000">
<title>DEFENDER II ‚Äî NES</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
:root{
  --cyan:#00ffee;--yellow:#ffee00;--blue:#0044ff;--red:#ff2200;
  --dk:#000510;--btn:#000a20;--bb:#001044;--tx:#aaeeff;
}
html,body{width:100%;height:100%;background:#000;overflow:hidden;font-family:'Courier New',monospace;touch-action:none;}

/* SPLASH */
#splash{
  position:fixed;inset:0;z-index:999;
  background:radial-gradient(ellipse at 50% 30%, #000820 0%, #000310 60%, #000 100%);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;
  overflow:hidden;
}

/* Stars background on splash */
#splash::before{
  content:'';
  position:absolute;inset:0;
  background-image:
    radial-gradient(1px 1px at 10% 20%, #fff 0%, transparent 100%),
    radial-gradient(1px 1px at 30% 50%, #adf 0%, transparent 100%),
    radial-gradient(1px 1px at 50% 10%, #fff 0%, transparent 100%),
    radial-gradient(1px 1px at 70% 70%, #cef 0%, transparent 100%),
    radial-gradient(1px 1px at 90% 30%, #fff 0%, transparent 100%),
    radial-gradient(1px 1px at 20% 80%, #adf 0%, transparent 100%),
    radial-gradient(1px 1px at 60% 90%, #fff 0%, transparent 100%),
    radial-gradient(1px 1px at 80% 15%, #cef 0%, transparent 100%);
  pointer-events:none;
  animation:twinkle 3s ease-in-out infinite alternate;
}
@keyframes twinkle{0%{opacity:0.5}100%{opacity:1}}

/* Scanning beam */
#splash::after{
  content:'';
  position:absolute;top:0;left:-100%;width:30%;height:100%;
  background:linear-gradient(90deg, transparent, rgba(0,255,238,0.06), transparent);
  animation:scan 4s linear infinite;
  pointer-events:none;
}
@keyframes scan{0%{left:-30%}100%{left:110%}}

.ship-icon{
  font-size:52px;
  filter:drop-shadow(0 0 16px #00ffee);
  animation:shipfloat 2s ease-in-out infinite alternate;
}
@keyframes shipfloat{
  from{transform:translateY(-8px) rotate(-5deg)}
  to{transform:translateY(8px) rotate(5deg)}
}

#splash h1{
  font-size:clamp(38px,14vw,82px);
  color:var(--cyan);
  letter-spacing:4px;
  text-shadow:0 0 20px #00ffee,0 0 50px #0088ff,3px 3px 0 #003366;
  text-transform:uppercase;
  animation:defender-neon 2s ease-in-out infinite;
}
@keyframes defender-neon{
  0%,100%{text-shadow:0 0 20px #00ffee,0 0 50px #0088ff,3px 3px 0 #003366}
  50%{text-shadow:0 0 40px #00ffee,0 0 80px #00ccff,0 0 120px #0044ff,3px 3px 0 #003366}
}

.sub-title{
  color:var(--yellow);font-size:clamp(10px,3vw,14px);
  letter-spacing:6px;text-shadow:0 0 8px var(--yellow);
  animation:flash 2s step-end infinite;
}
@keyframes flash{0%,49%{color:var(--yellow)}50%,100%{color:var(--cyan)}}

.score-display{
  color:#fff;font-size:clamp(10px,3vw,13px);
  letter-spacing:3px;
  border:1px solid #003355;padding:6px 18px;
  background:rgba(0,10,40,0.7);
  color:var(--cyan);
}

.platform{
  color:#336688;font-size:clamp(7px,2vw,9px);
  letter-spacing:3px;border:1px solid #111;
  padding:4px 14px;background:rgba(0,0,0,0.5);
}

#play-btn{
  padding:14px 48px;background:transparent;
  border:2px solid var(--cyan);color:var(--cyan);
  font-family:'Courier New',monospace;font-size:clamp(12px,3.5vw,15px);
  letter-spacing:5px;cursor:pointer;text-transform:uppercase;
  animation:btn-glow 1.4s ease-in-out infinite;margin-top:6px;
}
@keyframes btn-glow{0%,100%{box-shadow:0 0 10px #00ffee55}50%{box-shadow:0 0 28px #00ffeeff,inset 0 0 10px #00ffee15}}
#play-btn:active{background:var(--cyan);color:#000;animation:none;}

.controls-hint{color:#224455;font-size:7px;letter-spacing:2px;margin-top:2px;text-align:center;line-height:1.8;}

/* APP */
#app{display:none;flex-direction:column;width:100%;height:100%;}

#topbar{
  height:36px;min-height:36px;
  background:linear-gradient(90deg,#000,#000820,#000);
  border-bottom:2px solid #003355;
  display:flex;align-items:center;justify-content:space-between;padding:0 12px;flex-shrink:0;
}
#topbar .logo{color:var(--cyan);font-size:11px;letter-spacing:5px;text-shadow:0 0 8px var(--cyan);}
.tbtn{background:none;border:1px solid #003355;color:var(--tx);font-size:15px;padding:3px 9px;cursor:pointer;border-radius:3px;}
.tbtn:active{background:#003366;color:#fff;}

#screen{
  flex:1;background:#000;display:flex;align-items:center;justify-content:center;
  position:relative;overflow:hidden;min-height:0;
}

/* CRT scanline overlay */
#screen::before{
  content:'';position:absolute;inset:0;z-index:100;pointer-events:none;
  background:repeating-linear-gradient(0deg,rgba(0,0,0,0.15) 0px,rgba(0,0,0,0.15) 1px,transparent 1px,transparent 2px);
}
/* Screen glow edge */
#screen::after{
  content:'';position:absolute;inset:0;z-index:100;pointer-events:none;
  box-shadow:inset 0 0 60px rgba(0,255,238,0.08);
}

#game{width:100%;height:100%;}

/* LOADER */
#loader{
  position:absolute;inset:0;z-index:200;
  background:radial-gradient(ellipse at 50% 40%, #000820, #000);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;
}
.loader-ship{font-size:38px;animation:shipfloat 1.5s ease-in-out infinite alternate;filter:drop-shadow(0 0 12px #00ffee);}
.loader-title{color:var(--cyan);font-size:clamp(14px,4vw,20px);letter-spacing:6px;text-shadow:0 0 12px var(--cyan);}
.loader-sub{color:#336688;font-size:clamp(7px,2vw,9px);letter-spacing:3px;}
#lbar-wrap{width:min(340px,80vw);background:#001122;border:1px solid #003355;height:14px;position:relative;}
#lbar{height:100%;width:0%;background:linear-gradient(90deg,#003366,#00ffee);transition:width 0.3s;}
#lbar-wrap::after{content:'';position:absolute;inset:0;background:repeating-linear-gradient(90deg,rgba(0,255,238,0.08) 0px,rgba(0,255,238,0.08) 1px,transparent 1px,transparent 4px);}
#lmsg{color:var(--cyan);font-size:8px;letter-spacing:2px;text-align:center;}
#lerr{color:var(--red);font-size:8px;letter-spacing:2px;display:none;text-align:center;max-width:80vw;}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <div class="ship-icon">üöÄ</div>
  <h1>DEFENDER II</h1>
  <div class="sub-title">‚òÖ NES / FAMICOM ‚òÖ</div>
  <div class="score-display">PROTEGE LA HUMANIDAD</div>
  <button id="play-btn" onclick="boot()">‚ñ∂ JUGAR</button>
  <div class="platform">EMULADO V√çA EMULATORJS ¬∑ CONTROLES T√ÅCTILES</div>
  <div class="controls-hint">
    MOVER: D-PAD &nbsp;|&nbsp; DISPARAR: B &nbsp;|&nbsp; BOMBA: A<br>
    PAUSA: SELECT &nbsp;|&nbsp; REINICIAR: START
  </div>
</div>

<!-- APP -->
<div id="app">
  <div id="topbar">
    <span class="logo">‚óÄ DEFENDER II ‚ñ∂</span>
    <div style="display:flex;gap:6px;">
      <button class="tbtn" onclick="toggleMute()" id="muteBtn">üîä</button>
      <button class="tbtn" onclick="toggleFS()">‚õ∂</button>
    </div>
  </div>
  <div id="screen">
    <div id="loader">
      <div class="loader-ship">üöÄ</div>
      <div class="loader-title">DEFENDER II</div>
      <div class="loader-sub">CARGANDO ROM NES...</div>
      <div id="lbar-wrap"><div id="lbar"></div></div>
      <div id="lmsg">INICIANDO...</div>
      <div id="lerr"></div>
    </div>
    <div id="game"></div>
  </div>
</div>

function b64ToBytes(b64) {
  const s = atob(b64);
  const u = new Uint8Array(s.length);
  for (let i = 0; i < s.length; i++) u[i] = s.charCodeAt(i);
  return u;
}

function boot() {
  document.getElementById('splash').style.display = 'none';
  document.getElementById('app').style.display = 'flex';
  loadEmulator();
}

function setProgress(pct, msg) {
  document.getElementById('lbar').style.width = pct + '%';
  document.getElementById('lmsg').textContent = msg;
}

function showError(msg) {
  const e = document.getElementById('lerr');
  e.textContent = msg; e.style.display = 'block';
  setProgress(100, 'ERROR');
  document.getElementById('lbar').style.background = '#ff2200';
}

function loadEmulator() {
  setProgress(10, 'DECODIFICANDO ROM...');
  let romBytes;
  try {
    romBytes = b64ToBytes(ROM_B64);
    setProgress(30, 'ROM OK ‚Äî ' + (romBytes.length / 1024).toFixed(0) + ' KB');
  } catch(e) { showError('Error ROM: ' + e.message); return; }

  const romBlob = new Blob([romBytes], {type:'application/octet-stream'});
  const romURL  = URL.createObjectURL(romBlob);

  setProgress(40, 'CARGANDO EMULADOR NES...');

  window.EJS_player          = '#game';
  window.EJS_core            = 'fceumm';
  window.EJS_gameUrl         = romURL;
  window.EJS_gameName        = 'Defender II';
  window.EJS_color           = '#00ffee';
  window.EJS_backgroundColor = '#000000';
  window.EJS_startOnLoaded   = true;
  window.EJS_pathtodata      = 'https://cdn.emulatorjs.org/stable/data/';
  window.EJS_VirtualGamepad  = true;
  window.EJS_Buttons = {
    gamepad:true, mute:true, settings:true, fullscreen:false,
    save:true, load:true, screenshot:false, cheat:false,
    volume:true, quickSave:true, quickLoad:true,
    zoom:false, crt:false, ratio:false, reset:true,
  };
  window.EJS_defaultOptions = {
    'save-state-slot': 1,
    'video-smooth': false,
  };

  window.EJS_onLoadProgress = function(p) {
    setProgress(40 + p * 55, 'CARGANDO CORE NES... ' + Math.round(p*100) + '%');
  };

  window.EJS_onGameStart = function() {
    setProgress(100, '¬°DEFIENDE LA GALAXIA!');
    setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
  };

  const s = document.createElement('script');
  s.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
  s.onerror = () => {
    const s2 = document.createElement('script');
    s2.src = 'https://cdn.jsdelivr.net/npm/emulatorjs@latest/data/loader.js';
    s2.onerror = () => showError('No se pudo cargar EmulatorJS.\nVerifica tu conexi√≥n a internet.');
    document.head.appendChild(s2);
  };
  document.head.appendChild(s);

  let fake = 40;
  const iv = setInterval(() => {
    if (document.getElementById('loader').style.display === 'none') { clearInterval(iv); return; }
    fake = Math.min(fake + 1.5, 94);
    if (fake < 94) setProgress(fake, 'CARGANDO CORE NES...');
  }, 300);
}

function toggleFS() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen({navigationUI:'hide'}).catch(()=>{});
    if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
  } else { document.exitFullscreen?.(); }
}

let muted = false;
function toggleMute() {
  muted = !muted;
  document.getElementById('muteBtn').textContent = muted ? 'üîá' : 'üîä';
  if (window.EJS_emulator?.setVolume) EJS_emulator.setVolume(muted ? 0 : 1);
  document.querySelectorAll('audio,video').forEach(a => a.muted = muted);
}

document.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});
document.addEventListener('gesturestart', e => e.preventDefault(), {passive:false});
</script>
