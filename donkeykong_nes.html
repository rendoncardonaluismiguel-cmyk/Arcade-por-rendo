<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
<meta name="theme-color" content="#000">
<title>DONKEY KONG CLASSICS ‚Äî NES</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
:root{
  --red:#ff2200;--yellow:#ffdd00;--brown:#8B4513;
  --tan:#d4933a;--blue:#2255cc;--white:#ffffff;
  --vine:#44aa22;
}
html,body{width:100%;height:100%;background:#000;overflow:hidden;font-family:'Courier New',monospace;touch-action:none;}

/* SPLASH */
#splash{
  position:fixed;inset:0;z-index:999;
  background:linear-gradient(180deg,#0a0510 0%,#1a0a00 40%,#2a1500 70%,#1a0800 100%);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:9px;
  overflow:hidden;
}

/* Girders / scaffolding background */
#girders{
  position:absolute;inset:0;pointer-events:none;overflow:hidden;opacity:0.18;
}
.girder{
  position:absolute;height:8px;background:linear-gradient(180deg,#cc6600,#884400);
  border-radius:2px;
}

/* Kong silhouette at top */
#kong-top{
  position:absolute;top:4%;left:50%;transform:translateX(-50%);
  font-size:clamp(50px,14vw,90px);
  filter:drop-shadow(0 0 20px #ff4400) drop-shadow(0 0 40px #ff220066);
  animation:kongbeat 0.7s ease-in-out infinite alternate;
  z-index:3;
}
@keyframes kongbeat{
  from{transform:translateX(-50%) scale(1) rotate(-4deg);}
  to{transform:translateX(-50%) scale(1.06) rotate(4deg);}
}

/* Falling barrels */
.barrel{
  position:absolute;
  font-size:clamp(18px,5vw,28px);
  animation:barrelfall linear infinite;
  filter:drop-shadow(0 2px 6px #ff4400);
}
@keyframes barrelfall{
  0%{opacity:0;transform:translateY(-40px) rotate(0deg);}
  10%{opacity:1;}
  100%{opacity:0.6;transform:translateY(110vh) rotate(720deg);}
}

/* Ladder */
#ladder{
  position:absolute;right:10%;top:20%;bottom:30%;width:24px;
  display:flex;flex-direction:column;justify-content:space-evenly;
  opacity:0.3;pointer-events:none;z-index:1;
}
.rung{height:4px;background:#cc8844;border-radius:1px;}

#splash h1{
  font-size:clamp(14px,5.5vw,32px);
  color:var(--yellow);
  letter-spacing:3px;
  text-shadow:0 0 15px #ffdd00,0 0 40px #ff8800,3px 3px 0 #662200,-1px -1px 0 #ffaa00;
  text-transform:uppercase;
  animation:dk-neon 1.6s ease-in-out infinite;
  position:relative;z-index:2;
  text-align:center;
  line-height:1.3;
}
.h1-big{
  display:block;
  font-size:clamp(50px,17vw,96px);
  letter-spacing:6px;
  line-height:0.9;
}
@keyframes dk-neon{
  0%,100%{text-shadow:0 0 15px #ffdd00,0 0 40px #ff8800,3px 3px 0 #662200;}
  50%{text-shadow:0 0 30px #ffee00,0 0 70px #ffaa00,0 0 110px #ff6600,3px 3px 0 #662200;}
}

.sub-title{
  color:var(--red);font-size:clamp(8px,2.5vw,12px);
  letter-spacing:5px;text-shadow:0 0 8px var(--red);
  animation:flash 1s step-end infinite;
  position:relative;z-index:2;
}
@keyframes flash{0%,49%{color:var(--red)}50%,100%{color:var(--yellow)}}

/* Mario running */
.mario-run{
  font-size:clamp(22px,6vw,34px);
  position:relative;z-index:2;
  animation:mariorun 0.3s steps(2) infinite;
  filter:drop-shadow(0 0 8px #ff2200);
}
@keyframes mariorun{
  from{transform:scaleX(1) translateY(0);}
  to{transform:scaleX(1) translateY(-4px);}
}

.score-display{
  color:var(--yellow);font-size:clamp(8px,2.5vw,11px);
  letter-spacing:3px;border:1px solid #441100;padding:5px 18px;
  background:rgba(0,0,0,0.7);
  position:relative;z-index:2;
}

.platform{
  color:#441100;font-size:clamp(6px,1.8vw,8px);
  letter-spacing:3px;border:1px solid #220800;
  padding:4px 14px;background:rgba(0,0,0,0.5);
  position:relative;z-index:2;
}

#play-btn{
  padding:13px 48px;background:transparent;
  border:2px solid var(--red);color:var(--red);
  font-family:'Courier New',monospace;font-size:clamp(11px,3.2vw,15px);
  letter-spacing:4px;cursor:pointer;text-transform:uppercase;
  animation:btn-glow 1.1s ease-in-out infinite;margin-top:2px;
  position:relative;z-index:2;
}
@keyframes btn-glow{
  0%,100%{box-shadow:0 0 10px #ff220055;}
  50%{box-shadow:0 0 28px #ff2200ff,inset 0 0 12px #ff220015;}
}
#play-btn:active{background:var(--red);color:#fff;animation:none;}

.controls-hint{color:#441100;font-size:7px;letter-spacing:2px;margin-top:1px;text-align:center;line-height:1.9;position:relative;z-index:2;}

/* APP */
#app{display:none;flex-direction:column;width:100%;height:100%;}
#topbar{
  height:36px;min-height:36px;
  background:linear-gradient(90deg,#000,#110500,#000);
  border-bottom:2px solid #441100;
  display:flex;align-items:center;justify-content:space-between;padding:0 12px;flex-shrink:0;
}
#topbar .logo{color:var(--yellow);font-size:10px;letter-spacing:4px;text-shadow:0 0 8px var(--yellow);}
.tbtn{background:none;border:1px solid #441100;color:#884400;font-size:15px;padding:3px 9px;cursor:pointer;border-radius:3px;}
.tbtn:active{background:#441100;color:#fff;}

#screen{
  flex:1;background:#000;display:flex;align-items:center;justify-content:center;
  position:relative;overflow:hidden;min-height:0;
}
#screen::before{
  content:'';position:absolute;inset:0;z-index:100;pointer-events:none;
  background:repeating-linear-gradient(0deg,rgba(0,0,0,0.13) 0px,rgba(0,0,0,0.13) 1px,transparent 1px,transparent 2px);
}
#screen::after{
  content:'';position:absolute;inset:0;z-index:100;pointer-events:none;
  box-shadow:inset 0 0 70px rgba(255,50,0,0.07);
}
#game{width:100%;height:100%;}

/* LOADER */
#loader{
  position:absolute;inset:0;z-index:200;
  background:radial-gradient(ellipse at 50% 35%, #150800, #000);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;
}
.loader-kong{font-size:44px;animation:kongbeat2 0.6s ease-in-out infinite alternate;filter:drop-shadow(0 0 16px #ff4400);}
@keyframes kongbeat2{from{transform:scale(1) rotate(-3deg);}to{transform:scale(1.08) rotate(3deg);}}
.loader-title{color:var(--yellow);font-size:clamp(14px,4.5vw,22px);letter-spacing:6px;text-shadow:0 0 14px var(--yellow);}
.loader-sub{color:#441100;font-size:clamp(7px,2vw,9px);letter-spacing:3px;}
#lbar-wrap{width:min(340px,80vw);background:#110500;border:1px solid #441100;height:14px;position:relative;}
#lbar{height:100%;width:0%;background:linear-gradient(90deg,#882200,#ff4400,#ffdd00);transition:width 0.3s;}
#lbar-wrap::after{content:'';position:absolute;inset:0;background:repeating-linear-gradient(90deg,rgba(255,100,0,0.08) 0px,rgba(255,100,0,0.08) 1px,transparent 1px,transparent 4px);}
#lmsg{color:var(--yellow);font-size:8px;letter-spacing:2px;text-align:center;}
#lerr{color:var(--red);font-size:8px;letter-spacing:2px;display:none;text-align:center;max-width:80vw;white-space:pre-line;}
</style>
</head>

<script>
// Build girders
(function(){
  const g = document.getElementById('girders');
  const rows = [15, 28, 41, 54, 67, 80];
  rows.forEach(top => {
    const el = document.createElement('div');
    el.className = 'girder';
    const w = 60 + Math.random() * 35;
    const left = Math.random() * (100 - w);
    el.style.cssText = `top:${top}%;left:${left}%;width:${w}%;`;
    g.appendChild(el);
  });
})();

// Spawn barrels
(function(){
  const splash = document.getElementById('splash');
  const emojis = ['üõ¢Ô∏è','ü™µ','üí£'];
  for(let i = 0; i < 7; i++) {
    const b = document.createElement('div');
    b.className = 'barrel';
    b.textContent = emojis[i % emojis.length];
    b.style.cssText = `
      left:${10 + Math.random()*80}%;
      animation-duration:${2.5 + Math.random()*3}s;
      animation-delay:${-Math.random()*4}s;
    `;
    splash.appendChild(b);
  }
})();

function b64ToBytes(b64) {
  const s = atob(b64);
  const u = new Uint8Array(s.length);
  for (let i = 0; i < s.length; i++) u[i] = s.charCodeAt(i);
  return u;
}

function boot() {
  document.getElementById('splash').style.display = 'none';
  document.getElementById('app').style.display = 'flex';
  loadEmulator();
}

function setProgress(pct, msg) {
  document.getElementById('lbar').style.width = pct + '%';
  document.getElementById('lmsg').textContent = msg;
}

function showError(msg) {
  const e = document.getElementById('lerr');
  e.textContent = msg; e.style.display = 'block';
  setProgress(100, 'ERROR');
  document.getElementById('lbar').style.background = '#ff2200';
}

function loadEmulator() {
  setProgress(10, 'DECODIFICANDO ROM...');
  let romBytes;
  try {
    romBytes = b64ToBytes(ROM_B64);
    setProgress(30, 'ROM OK ‚Äî ' + (romBytes.length / 1024).toFixed(0) + ' KB');
  } catch(e) { showError('Error ROM: ' + e.message); return; }

  const romBlob = new Blob([romBytes], {type:'application/octet-stream'});
  const romURL  = URL.createObjectURL(romBlob);

  setProgress(40, 'CARGANDO EMULADOR NES...');

  window.EJS_player          = '#game';
  window.EJS_core            = 'fceumm';
  window.EJS_gameUrl         = romURL;
  window.EJS_gameName        = 'Donkey Kong Classics';
  window.EJS_color           = '#ffdd00';
  window.EJS_backgroundColor = '#000000';
  window.EJS_startOnLoaded   = true;
  window.EJS_pathtodata      = 'https://cdn.emulatorjs.org/stable/data/';
  window.EJS_VirtualGamepad  = true;
  window.EJS_Buttons = {
    gamepad:true, mute:true, settings:true, fullscreen:false,
    save:true, load:true, screenshot:false, cheat:false,
    volume:true, quickSave:true, quickLoad:true,
    zoom:false, crt:false, ratio:false, reset:true,
  };
  window.EJS_defaultOptions = {
    'save-state-slot': 1,
    'video-smooth': false,
  };

  window.EJS_onLoadProgress = function(p) {
    setProgress(40 + p * 55, 'CARGANDO CORE NES... ' + Math.round(p*100) + '%');
  };

  window.EJS_onGameStart = function() {
    setProgress(100, '¬°HOW HIGH CAN YOU GET?');
    setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
  };

  const s = document.createElement('script');
  s.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
  s.onerror = () => {
    const s2 = document.createElement('script');
    s2.src = 'https://cdn.jsdelivr.net/npm/emulatorjs@latest/data/loader.js';
    s2.onerror = () => showError('No se pudo cargar EmulatorJS.\nVerifica tu conexi√≥n a internet.');
    document.head.appendChild(s2);
  };
  document.head.appendChild(s);

  let fake = 40;
  const iv = setInterval(() => {
    if (document.getElementById('loader').style.display === 'none') { clearInterval(iv); return; }
    fake = Math.min(fake + 1.5, 94);
    if (fake < 94) setProgress(fake, 'CARGANDO CORE NES...');
  }, 300);
}

function toggleFS() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen({navigationUI:'hide'}).catch(()=>{});
    if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
  } else { document.exitFullscreen?.(); }
}

let muted = false;
function toggleMute() {
  muted = !muted;
  document.getElementById('muteBtn').textContent = muted ? 'üîá' : 'üîä';
  if (window.EJS_emulator?.setVolume) EJS_emulator.setVolume(muted ? 0 : 1);
  document.querySelectorAll('audio,video').forEach(a => a.muted = muted);
}

document.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});
document.addEventListener('gesturestart', e => e.preventDefault(), {passive:false});
</script>
