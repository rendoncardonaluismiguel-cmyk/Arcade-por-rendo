<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
:root{
  --blue:#0033cc;--blue2:#0055ff;--red:#ff0000;--white:#ffffff;--silver:#ccddff;
  --dk:#000010;--btn:#00000a;--bb:#001144;--ba:#0033aa;--tx:#aaccff;
}
html,body{width:100%;height:100%;background:#000;overflow:hidden;font-family:'Courier New',monospace;touch-action:none;}

/* SPLASH */
#splash{
  position:fixed;inset:0;z-index:999;
  background:linear-gradient(180deg,#000015 0%,#000820 40%,#001133 70%,#000 100%);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;
  overflow:hidden;
}

/* Pepsi bubbles */
#splash::before{
  content:'ðŸ«§ ðŸ«§ ðŸ«§ ðŸ«§ ðŸ«§ ðŸ«§ ðŸ«§ ðŸ«§';
  position:absolute;bottom:10%;left:0;right:0;
  font-size:20px;text-align:center;pointer-events:none;
  animation:bubbles 2s ease-in-out infinite;opacity:0.5;
}
@keyframes bubbles{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* Can roll top */
#splash::after{
  content:'ðŸ¥¤ PEPSI ðŸ¥¤ PEPSI ðŸ¥¤ PEPSI ðŸ¥¤ PEPSI ðŸ¥¤';
  position:absolute;top:6%;left:0;right:0;
  color:#0044cc;font-size:11px;letter-spacing:3px;
  text-align:center;pointer-events:none;
  animation:scroll 8s linear infinite;
  white-space:nowrap;overflow:hidden;
}
@keyframes scroll{from{text-indent:100%}to{text-indent:-200%}}

.pepsi-man{font-size:60px;animation:run 0.4s steps(2) infinite;}
@keyframes run{0%{transform:translateX(-4px) scaleX(1)}50%{transform:translateX(4px) scaleX(-1)}}

#splash h1{
  font-size:clamp(38px,14vw,74px);
  color:var(--white);
  letter-spacing:3px;
  text-shadow:0 0 20px #0055ff,0 0 40px #003399,4px 4px 0 #001166;
  animation:pepglow 1.5s ease-in-out infinite;
  text-transform:uppercase;
  /* Pepsi style */
  background:linear-gradient(180deg,#0044ff 0%,#0044ff 50%,#ff0000 50%,#ff0000 100%);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}
@keyframes pepglow{
  0%,100%{filter:drop-shadow(0 0 8px #0044ff)}
  50%{filter:drop-shadow(0 0 20px #0088ff)}
}

#splash h2{
  font-size:clamp(11px,4vw,20px);
  color:var(--silver);letter-spacing:4px;
  text-shadow:0 0 10px #0055ff;text-transform:uppercase;
}

.pepsi-circle{
  width:70px;height:70px;border-radius:50%;
  background:linear-gradient(180deg,#0044ff 0%,#0044ff 45%,#fff 45%,#fff 55%,#ff0000 55%,#ff0000 100%);
  box-shadow:0 0 20px #0044ff88;
  animation:spin 3s linear infinite;
  display:flex;align-items:center;justify-content:center;
  font-size:28px;
}
@keyframes spin{to{transform:rotate(360deg)}}

.tagline{
  color:#003388;font-size:clamp(8px,2.5vw,11px);
  letter-spacing:3px;font-style:italic;
}

#splash .badge{
  color:var(--tx);font-size:clamp(7px,2vw,9px);
  letter-spacing:2px;border:1px solid #001144;
  padding:4px 14px;background:rgba(0,0,0,0.7);
  text-align:center;line-height:1.8;
}

#play-btn{
  padding:14px 48px;background:transparent;
  border:2px solid var(--blue2);color:var(--blue2);
  font-family:'Courier New',monospace;font-size:clamp(13px,3.5vw,16px);
  letter-spacing:4px;cursor:pointer;text-transform:uppercase;
  animation:glw 1.4s ease-in-out infinite;margin-top:4px;
}
@keyframes glw{0%,100%{box-shadow:0 0 12px #0033cc99}50%{box-shadow:0 0 28px #0055ffff,inset 0 0 10px #001ecc15}}
#play-btn:active{background:var(--blue2);color:#fff;animation:none;}

/* APP */
#app{display:none;flex-direction:column;width:100%;height:100%;}

#topbar{
  height:36px;min-height:36px;
  background:linear-gradient(90deg,#000,#00000d,#000);
  border-bottom:2px solid #001144;
  display:flex;align-items:center;justify-content:space-between;padding:0 12px;flex-shrink:0;
}
#topbar .logo{color:var(--blue2);font-size:11px;letter-spacing:3px;text-shadow:0 0 8px var(--blue2);}
.tbtn{background:none;border:1px solid #001144;color:var(--tx);font-size:15px;padding:3px 9px;cursor:pointer;border-radius:3px;}
.tbtn:active{background:var(--blue);color:#fff;}

#screen{
  flex:1;background:#000;display:flex;align-items:center;justify-content:center;
  position:relative;overflow:hidden;min-height:0;
}
#screen::after{
  content:'';position:absolute;inset:0;pointer-events:none;z-index:5;
  background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,.08) 2px,rgba(0,0,0,.08) 4px);
}
#game{width:100%;height:100%;display:flex;align-items:center;justify-content:center;}
#game canvas{image-rendering:pixelated;image-rendering:crisp-edges;display:block;}

#loader{
  position:absolute;inset:0;z-index:10;
  background:radial-gradient(ellipse at center,#000010 0%,#000 100%);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;
}
#loader .l-icon{font-size:42px;animation:bounce .5s ease-in-out infinite alternate;}
@keyframes bounce{from{transform:translateY(-8px)}to{transform:translateY(8px)}}
#loader h2{color:var(--blue2);font-size:clamp(16px,5vw,28px);letter-spacing:4px;text-shadow:0 0 16px #0055ff;text-align:center;}
#loader h3{color:var(--red);font-size:clamp(9px,2.5vw,12px);letter-spacing:3px;}
#lbar-wrap{width:230px;height:8px;border:1px solid #001144;background:#00000a;}
#lbar{height:100%;width:0%;background:linear-gradient(90deg,#0033cc,var(--blue2),var(--white));box-shadow:0 0 8px var(--blue2);transition:width .25s;}
#lmsg{color:#112244;font-size:8px;letter-spacing:2px;}
#lerr{color:#ff4444;font-size:9px;display:none;text-align:center;max-width:280px;line-height:1.8;}
</style>

function b64ToBytes(b64) {
  const s = atob(b64);
  const u = new Uint8Array(s.length);
  for (let i = 0; i < s.length; i++) u[i] = s.charCodeAt(i);
  return u;
}

function boot() {
  document.getElementById('splash').style.display = 'none';
  document.getElementById('app').style.display = 'flex';
  loadEmulator();
}

function setProgress(pct, msg) {
  document.getElementById('lbar').style.width = pct + '%';
  document.getElementById('lmsg').textContent = msg;
}

function showError(msg) {
  const e = document.getElementById('lerr');
  e.textContent = msg; e.style.display = 'block';
  setProgress(100, 'ERROR');
  document.getElementById('lbar').style.background = '#ff2200';
}

function loadEmulator() {
  setProgress(10, 'DECODIFICANDO ROM...');
  let romBytes;
  try {
    romBytes = b64ToBytes(ROM_B64);
    setProgress(30, 'ROM OK â€” ' + (romBytes.length / 1024).toFixed(0) + 'KB');
  } catch(e) { showError('Error ROM: ' + e.message); return; }

  const romBlob = new Blob([romBytes], {type:'application/octet-stream'});
  const romURL  = URL.createObjectURL(romBlob);

  setProgress(40, 'CARGANDO EMULADOR NES...');

  window.EJS_player          = '#game';
  window.EJS_core            = 'fceumm';
  window.EJS_gameUrl         = romURL;
  window.EJS_gameName        = 'Pepsiman';
  window.EJS_color           = '#0055ff';
  window.EJS_backgroundColor = '#000000';
  window.EJS_startOnLoaded   = true;
  window.EJS_pathtodata      = 'https://cdn.emulatorjs.org/stable/data/';
  window.EJS_VirtualGamepad  = true;
  window.EJS_Buttons = {
    gamepad:true, mute:true, settings:true, fullscreen:false,
    save:true, load:true, screenshot:false, cheat:false,
    volume:true, quickSave:true, quickLoad:true,
    zoom:false, crt:false, ratio:false, reset:true,
  };
  window.EJS_defaultOptions = {
    'save-state-slot': 1,
    'video-smooth': false,
  };

  window.EJS_onLoadProgress = function(p) {
    setProgress(40 + p * 55, 'CARGANDO CORE NES... ' + Math.round(p*100) + '%');
  };

  window.EJS_onGameStart = function() {
    setProgress(100, 'ðŸ¥¤ PEPSI!');
    setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 600);
  };

  const s = document.createElement('script');
  s.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
  s.onerror = () => {
    const s2 = document.createElement('script');
    s2.src = 'https://cdn.jsdelivr.net/npm/emulatorjs@latest/data/loader.js';
    s2.onerror = () => showError('No se pudo cargar EmulatorJS.\nVerifica tu conexiÃ³n a internet.');
    document.head.appendChild(s2);
  };
  document.head.appendChild(s);

  let fake = 40;
  const iv = setInterval(() => {
    if (document.getElementById('loader').style.display === 'none') { clearInterval(iv); return; }
    fake = Math.min(fake + 1.5, 94);
    if (fake < 94) setProgress(fake, 'CARGANDO CORE NES...');
  }, 300);
}

function toggleFS() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen({navigationUI:'hide'}).catch(()=>{});
    if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
  } else { document.exitFullscreen?.(); }
}

let muted = false;
function toggleMute() {
  muted = !muted;
  document.getElementById('muteBtn').textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
  if (window.EJS_emulator?.setVolume) EJS_emulator.setVolume(muted ? 0 : 1);
  document.querySelectorAll('audio,video').forEach(a => a.muted = muted);
}

document.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});
document.addEventListener('gesturestart', e => e.preventDefault(), {passive:false});
</script>
