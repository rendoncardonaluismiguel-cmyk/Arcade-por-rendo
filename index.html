<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000">
<title>RETRO ARCADE ‚Äî Colecci√≥n de Juegos</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --neon-green:#00ff88;
  --neon-blue:#0088ff;
  --neon-pink:#ff0088;
  --neon-yellow:#ffee00;
  --bg:#020008;
  --card-bg:#07000f;
  --border:#1a0033;
}
body{
  background:var(--bg);
  font-family:'VT323',monospace;
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{text-align:center;padding:30px 20px}
.arcade-title{
  font-family:'Press Start 2P';
  font-size:clamp(20px,5vw,36px);
  color:var(--neon-yellow);
  text-shadow:0 0 15px var(--neon-yellow);
}
.arcade-sub{
  color:var(--neon-green);
  letter-spacing:5px;
  margin-top:10px;
}

/* CONTROLS */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  padding:15px;
}
.controls input,
.controls select,
.controls button{
  padding:8px 12px;
  font-family:'VT323';
  font-size:16px;
  background:#000;
  border:1px solid var(--neon-blue);
  color:#fff;
  border-radius:4px;
}
.controls button{
  cursor:pointer;
  background:linear-gradient(90deg,#220044,#440088);
  color:var(--neon-yellow);
}

/* STATS */
.stats{
  text-align:center;
  margin:10px 0;
  font-size:18px;
}
.stats span{
  color:var(--neon-green);
}

/* GRID */
.games-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* CARD */
.card{
  background:var(--card-bg);
  border:1px solid var(--border);
  padding:15px;
  text-align:center;
  border-radius:6px;
  transition:.3s;
  text-decoration:none;
  color:white;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 20px var(--neon-blue);
}
.card-title{
  font-family:'Press Start 2P';
  font-size:12px;
  margin:10px 0;
}
.card-genre{
  opacity:.7;
  margin-bottom:10px;
}
.play-btn{
  padding:8px;
  background:linear-gradient(90deg,#001133,#002255);
  border:none;
  color:var(--neon-green);
  font-size:18px;
  cursor:pointer;
}

/* NEON MODE */
.neon-mode{
  --bg:#000814;
  --card-bg:#001d3d;
  --border:#003566;
}

footer{
  text-align:center;
  padding:20px;
  opacity:.5;
}
</style>
</head>
<body>

<header>
  <div class="arcade-title">RETRO ARCADE</div>
  <div class="arcade-sub">‚òÖ COLECCI√ìN CL√ÅSICA ‚òÖ</div>
</header>

<div class="controls">
  <input type="text" id="searchInput" placeholder="üîé BUSCAR JUEGO...">

  <select id="consoleFilter">
    <option value="all">üéÆ TODAS LAS CONSOLAS</option>
    <option value="snes">SNES</option>
    <option value="nes">NES</option>
  </select>

  <select id="genreFilter">
    <option value="all">üïπ TODOS LOS G√âNEROS</option>
    <option value="PLATAFORMAS">PLATAFORMAS</option>
    <option value="PELEA">PELEA</option>
    <option value="FPS">FPS</option>
    <option value="PUZZLE">PUZZLE</option>
    <option value="CARRERAS">CARRERAS</option>
  </select>

  <button id="themeToggle">üåô MODO NE√ìN</button>
</div>

<div class="stats">
  JUEGOS DISPONIBLES: <span id="gameCount">14</span>
</div>

<div class="games-grid">

<a class="card snes" href="doom_emulator.html">
  <div class="card-title">DOOM</div>
  <div class="card-genre">FPS</div>
  <button class="play-btn">‚ñ∂ JUGAR</button>
</a>

<a class="card snes" href="supermarioworld.html">
  <div class="card-title">SUPER MARIO WORLD</div>
  <div class="card-genre">PLATAFORMAS</div>
  <button class="play-btn">‚ñ∂ JUGAR</button>
</a>

<a class="card nes" href="contra.html">
  <div class="card-title">CONTRA</div>
  <div class="card-genre">RUN & GUN</div>
  <button class="play-btn">‚ñ∂ JUGAR</button>
</a>

<a class="card snes" href="ultimatemortalkombat3.html">
  <div class="card-title">ULTIMATE MORTAL KOMBAT 3</div>
  <div class="card-genre">PELEA</div>
  <button class="play-btn">‚ñ∂ JUGAR</button>
</a>

</div>

<footer>
¬© RETRO ARCADE 2026
</footer>

<script>
const cards = document.querySelectorAll('.card');
const searchInput = document.getElementById('searchInput');
const consoleFilter = document.getElementById('consoleFilter');
const genreFilter = document.getElementById('genreFilter');
const themeToggle = document.getElementById('themeToggle');
const gameCount = document.getElementById('gameCount');

let playStats = JSON.parse(localStorage.getItem('arcadePlays')) || {};

function filterGames(){
  const search = searchInput.value.toLowerCase();
  const consoleVal = consoleFilter.value;
  const genreVal = genreFilter.value;
  let visible = 0;

  cards.forEach(card=>{
    const title = card.querySelector('.card-title').textContent.toLowerCase();
    const genre = card.querySelector('.card-genre').textContent;
    const consoleClass = card.classList.contains('snes') ? 'snes' : 'nes';

    const matchSearch = title.includes(search);
    const matchConsole = consoleVal==='all'||consoleVal===consoleClass;
    const matchGenre = genreVal==='all'||genre.includes(genreVal);

    if(matchSearch&&matchConsole&&matchGenre){
      card.style.display='block';
      visible++;
    }else{
      card.style.display='none';
    }
  });

  gameCount.textContent=visible;
}

searchInput.addEventListener('input',filterGames);
consoleFilter.addEventListener('change',filterGames);
genreFilter.addEventListener('change',filterGames);

themeToggle.addEventListener('click',()=>{
  document.body.classList.toggle('neon-mode');
});

window.addEventListener('load',()=>{
  const audio=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav");
  audio.volume=0.2;
  audio.play().catch(()=>{});
});

cards.forEach(card=>{
  card.addEventListener('click',()=>{
    const title=card.querySelector('.card-title').textContent;
    playStats[title]=(playStats[title]||0)+1;
    localStorage.setItem('arcadePlays',JSON.stringify(playStats));
  });
});
</script>

</body>
</html>
