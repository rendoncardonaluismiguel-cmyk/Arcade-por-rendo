<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
<meta name="theme-color" content="#000">
<title>GALAGA ‚Äî NES</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
:root{
  --yellow:#ffe600;--red:#ff2200;--blue:#3399ff;--white:#ffffff;
  --cyan:#00eeff;--purple:#aa00ff;
}
html,body{width:100%;height:100%;background:#000;overflow:hidden;font-family:'Courier New',monospace;touch-action:none;}

/* SPLASH */
#splash{
  position:fixed;inset:0;z-index:999;
  background:radial-gradient(ellipse at 50% 35%, #0a0020 0%, #050010 55%, #000 100%);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;
  overflow:hidden;
}

/* Starfield animated */
#stars{position:absolute;inset:0;pointer-events:none;overflow:hidden;}
.star{position:absolute;background:#fff;border-radius:50%;animation:fall linear infinite;}
@keyframes fall{
  from{transform:translateY(-10px);opacity:0}
  10%{opacity:1}
  to{transform:translateY(100vh);opacity:0.3}
}

/* Formation flies across */
#splash::before{
  content:'üëæ üëæ üëæ üëæ üëæ';
  position:absolute;top:18%;left:0;right:0;
  color:var(--yellow);font-size:clamp(14px,4vw,22px);text-align:center;
  letter-spacing:10px;pointer-events:none;
  animation:formation 3s ease-in-out infinite alternate;
}
@keyframes formation{
  0%{transform:translateX(-30px) translateY(0px);}
  50%{transform:translateX(30px) translateY(6px);}
  100%{transform:translateX(-30px) translateY(0px);}
}

#splash::after{
  content:'üëæ üëæ üëæ üëæ üëæ';
  position:absolute;top:26%;left:0;right:0;
  color:var(--red);font-size:clamp(12px,3.5vw,18px);text-align:center;
  letter-spacing:14px;pointer-events:none;
  animation:formation2 3s ease-in-out infinite alternate;
}
@keyframes formation2{
  0%{transform:translateX(20px)}
  100%{transform:translateX(-20px)}
}

.ship-row{
  font-size:clamp(28px,9vw,46px);
  filter:drop-shadow(0 0 14px var(--yellow));
  animation:shipbob 1.8s ease-in-out infinite alternate;
  margin-top: 40px;
  position: relative;
  z-index: 2;
}
@keyframes shipbob{
  from{transform:translateY(-6px)}
  to{transform:translateY(6px)}
}

#splash h1{
  font-size:clamp(50px,18vw,100px);
  color:var(--yellow);
  letter-spacing:8px;
  text-shadow:0 0 20px #ffe600,0 0 50px #ff8800,4px 4px 0 #663300;
  text-transform:uppercase;
  animation:galaga-neon 1.8s ease-in-out infinite;
  position:relative;z-index:2;
}
@keyframes galaga-neon{
  0%,100%{text-shadow:0 0 20px #ffe600,0 0 50px #ff8800,4px 4px 0 #663300}
  50%{text-shadow:0 0 40px #ffe600,0 0 80px #ffaa00,0 0 120px #ff4400,4px 4px 0 #663300}
}

.sub-title{
  color:var(--red);font-size:clamp(9px,2.5vw,13px);
  letter-spacing:6px;text-shadow:0 0 8px var(--red);
  animation:flash 1.2s step-end infinite;
  position:relative;z-index:2;
}
@keyframes flash{0%,49%{color:var(--red)}50%,100%{color:var(--yellow)}}

.score-display{
  color:var(--yellow);font-size:clamp(9px,2.5vw,12px);
  letter-spacing:3px;border:1px solid #332200;padding:6px 20px;
  background:rgba(0,0,0,0.7);
  position:relative;z-index:2;
}

.platform{
  color:#443300;font-size:clamp(6px,2vw,8px);
  letter-spacing:3px;border:1px solid #221100;
  padding:4px 14px;background:rgba(0,0,0,0.5);
  position:relative;z-index:2;
}

#play-btn{
  padding:14px 52px;background:transparent;
  border:2px solid var(--yellow);color:var(--yellow);
  font-family:'Courier New',monospace;font-size:clamp(12px,3.5vw,16px);
  letter-spacing:5px;cursor:pointer;text-transform:uppercase;
  animation:btn-glow 1.2s ease-in-out infinite;margin-top:4px;
  position:relative;z-index:2;
}
@keyframes btn-glow{0%,100%{box-shadow:0 0 10px #ffe60055}50%{box-shadow:0 0 30px #ffe600ff,inset 0 0 12px #ffe60015}}
#play-btn:active{background:var(--yellow);color:#000;animation:none;}

.controls-hint{color:#332200;font-size:7px;letter-spacing:2px;margin-top:2px;text-align:center;line-height:1.9;position:relative;z-index:2;}

/* APP */
#app{display:none;flex-direction:column;width:100%;height:100%;}

#topbar{
  height:36px;min-height:36px;
  background:linear-gradient(90deg,#000,#0d0800,#000);
  border-bottom:2px solid #332200;
  display:flex;align-items:center;justify-content:space-between;padding:0 12px;flex-shrink:0;
}
#topbar .logo{color:var(--yellow);font-size:11px;letter-spacing:5px;text-shadow:0 0 8px var(--yellow);}
.tbtn{background:none;border:1px solid #332200;color:#aa8800;font-size:15px;padding:3px 9px;cursor:pointer;border-radius:3px;}
.tbtn:active{background:#332200;color:#fff;}

#screen{
  flex:1;background:#000;display:flex;align-items:center;justify-content:center;
  position:relative;overflow:hidden;min-height:0;
}
#screen::before{
  content:'';position:absolute;inset:0;z-index:100;pointer-events:none;
  background:repeating-linear-gradient(0deg,rgba(0,0,0,0.12) 0px,rgba(0,0,0,0.12) 1px,transparent 1px,transparent 2px);
}
#screen::after{
  content:'';position:absolute;inset:0;z-index:100;pointer-events:none;
  box-shadow:inset 0 0 60px rgba(255,230,0,0.05);
}
#game{width:100%;height:100%;}

/* LOADER */
#loader{
  position:absolute;inset:0;z-index:200;
  background:radial-gradient(ellipse at 50% 40%, #0a0800, #000);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;
}
.loader-ship{font-size:40px;animation:shipbob 1.5s ease-in-out infinite alternate;filter:drop-shadow(0 0 14px var(--yellow));}
.loader-title{color:var(--yellow);font-size:clamp(16px,5vw,24px);letter-spacing:7px;text-shadow:0 0 14px var(--yellow);}
.loader-sub{color:#443300;font-size:clamp(7px,2vw,9px);letter-spacing:3px;}
#lbar-wrap{width:min(340px,80vw);background:#0d0800;border:1px solid #332200;height:14px;position:relative;}
#lbar{height:100%;width:0%;background:linear-gradient(90deg,#663300,#ffe600);transition:width 0.3s;}
#lbar-wrap::after{content:'';position:absolute;inset:0;background:repeating-linear-gradient(90deg,rgba(255,230,0,0.07) 0px,rgba(255,230,0,0.07) 1px,transparent 1px,transparent 4px);}
#lmsg{color:var(--yellow);font-size:8px;letter-spacing:2px;text-align:center;}
#lerr{color:var(--red);font-size:8px;letter-spacing:2px;display:none;text-align:center;max-width:80vw;white-space:pre-line;}
</style>
</head>
<body>

<!-- Starfield -->
<div id="stars"></div>

<!-- SPLASH -->
<div id="splash">
  <div class="ship-row">üõ∏</div>
  <h1>GALAGA</h1>
  <div class="sub-title">‚òÖ NES / FAMICOM ‚òÖ</div>
  <div class="score-display">1UP &nbsp;&nbsp; HI-SCORE &nbsp;&nbsp; 2UP</div>
  <button id="play-btn" onclick="boot()">‚ñ∂ INSERTAR MONEDA</button>
  <div class="platform">EMULADO V√çA EMULATORJS ¬∑ CONTROLES T√ÅCTILES</div>
  <div class="controls-hint">
    MOVER: ‚Üê ‚Üí &nbsp;|&nbsp; DISPARAR: B &nbsp;|&nbsp; PAUSA: START<br>
    DESTRUYE A TODOS LOS GALAGA ANTES DE QUE TE ATRAPEN
  </div>
</div>

<!-- APP -->
<div id="app">
  <div id="topbar">
    <span class="logo">üëæ GALAGA üëæ</span>
    <div style="display:flex;gap:6px;">
      <button class="tbtn" onclick="toggleMute()" id="muteBtn">üîä</button>
      <button class="tbtn" onclick="toggleFS()">‚õ∂</button>
    </div>
  </div>
  <div id="screen">
    <div id="loader">
      <div class="loader-ship">üõ∏</div>
      <div class="loader-title">GALAGA</div>
      <div class="loader-sub">CARGANDO ROM NES...</div>
      <div id="lbar-wrap"><div id="lbar"></div></div>
      <div id="lmsg">INICIANDO...</div>
      <div id="lerr"></div>
    </div>
    <div id="game"></div>
  </div>
</div>

      animation-duration:${3 + Math.random()*8}s;
      animation-delay:${-Math.random()*8}s;
      opacity:${0.3 + Math.random()*0.7};
    `;
    c.appendChild(s);
  }
})();

function b64ToBytes(b64) {
  const s = atob(b64);
  const u = new Uint8Array(s.length);
  for (let i = 0; i < s.length; i++) u[i] = s.charCodeAt(i);
  return u;
}

function boot() {
  document.getElementById('splash').style.display = 'none';
  document.getElementById('app').style.display = 'flex';
  loadEmulator();
}

function setProgress(pct, msg) {
  document.getElementById('lbar').style.width = pct + '%';
  document.getElementById('lmsg').textContent = msg;
}

function showError(msg) {
  const e = document.getElementById('lerr');
  e.textContent = msg; e.style.display = 'block';
  setProgress(100, 'ERROR');
  document.getElementById('lbar').style.background = '#ff2200';
}

function loadEmulator() {
  setProgress(10, 'DECODIFICANDO ROM...');
  let romBytes;
  try {
    romBytes = b64ToBytes(ROM_B64);
    setProgress(30, 'ROM OK ‚Äî ' + (romBytes.length / 1024).toFixed(0) + ' KB');
  } catch(e) { showError('Error ROM: ' + e.message); return; }

  const romBlob = new Blob([romBytes], {type:'application/octet-stream'});
  const romURL  = URL.createObjectURL(romBlob);

  setProgress(40, 'CARGANDO EMULADOR NES...');

  window.EJS_player          = '#game';
  window.EJS_core            = 'fceumm';
  window.EJS_gameUrl         = romURL;
  window.EJS_gameName        = 'Galaga';
  window.EJS_color           = '#ffe600';
  window.EJS_backgroundColor = '#000000';
  window.EJS_startOnLoaded   = true;
  window.EJS_pathtodata      = 'https://cdn.emulatorjs.org/stable/data/';
  window.EJS_VirtualGamepad  = true;
  window.EJS_Buttons = {
    gamepad:true, mute:true, settings:true, fullscreen:false,
    save:true, load:true, screenshot:false, cheat:false,
    volume:true, quickSave:true, quickLoad:true,
    zoom:false, crt:false, ratio:false, reset:true,
  };
  window.EJS_defaultOptions = {
    'save-state-slot': 1,
    'video-smooth': false,
  };

  window.EJS_onLoadProgress = function(p) {
    setProgress(40 + p * 55, 'CARGANDO CORE NES... ' + Math.round(p*100) + '%');
  };

  window.EJS_onGameStart = function() {
    setProgress(100, '¬°QUE EMPIECE LA BATALLA!');
    setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
  };

  const s = document.createElement('script');
  s.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
  s.onerror = () => {
    const s2 = document.createElement('script');
    s2.src = 'https://cdn.jsdelivr.net/npm/emulatorjs@latest/data/loader.js';
    s2.onerror = () => showError('No se pudo cargar EmulatorJS.\nVerifica tu conexi√≥n a internet.');
    document.head.appendChild(s2);
  };
  document.head.appendChild(s);

  let fake = 40;
  const iv = setInterval(() => {
    if (document.getElementById('loader').style.display === 'none') { clearInterval(iv); return; }
    fake = Math.min(fake + 1.5, 94);
    if (fake < 94) setProgress(fake, 'CARGANDO CORE NES...');
  }, 300);
}

function toggleFS() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen({navigationUI:'hide'}).catch(()=>{});
    if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
  } else { document.exitFullscreen?.(); }
}

let muted = false;
function toggleMute() {
  muted = !muted;
  document.getElementById('muteBtn').textContent = muted ? 'üîá' : 'üîä';
  if (window.EJS_emulator?.setVolume) EJS_emulator.setVolume(muted ? 0 : 1);
  document.querySelectorAll('audio,video').forEach(a => a.muted = muted);
}

document.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});
document.addEventListener('gesturestart', e => e.preventDefault(), {passive:false});
</script>
</body>
</html>
