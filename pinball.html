<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
<meta name="theme-color" content="#000">
<title>Pinball â€” NES</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
:root{
  --pink:#ff44aa;--cyan:#00ffee;--yellow:#ffee00;--purple:#8800ff;
  --dk:#05000a;--btn:#0a0018;--bb:#220044;--ba:#880088;--tx:#ffaaee;
}
html,body{width:100%;height:100%;background:#000;overflow:hidden;font-family:'Courier New',monospace;touch-action:none;}

/* SPLASH */
#splash{
  position:fixed;inset:0;z-index:999;
  background:radial-gradient(ellipse at 50% 30%, #1a0030 0%, #0a0010 50%, #000 100%);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;
  overflow:hidden;
}

/* Lights flickering around */
#splash::before{
  content:'â˜… âœ¦ â˜… âœ¦ â˜… âœ¦ â˜… âœ¦ â˜… âœ¦ â˜…';
  position:absolute;top:12%;left:0;right:0;
  color:var(--yellow);font-size:16px;text-align:center;
  letter-spacing:6px;pointer-events:none;
  animation:lights 0.8s steps(2) infinite;
}
@keyframes lights{0%,100%{opacity:1;color:var(--yellow)}50%{opacity:0.3;color:var(--pink)}}

#splash::after{
  content:'â˜… âœ¦ â˜… âœ¦ â˜… âœ¦ â˜… âœ¦ â˜… âœ¦ â˜…';
  position:absolute;bottom:22%;left:0;right:0;
  color:var(--cyan);font-size:16px;text-align:center;
  letter-spacing:6px;pointer-events:none;
  animation:lights2 0.8s steps(2) infinite;
}
@keyframes lights2{0%,100%{opacity:1;color:var(--cyan)}50%{opacity:0.3;color:var(--purple)}}

/* Bouncing ball */
.ball{
  font-size:42px;
  animation:ballbounce 0.6s cubic-bezier(0.36,0,0.66,-0.56) infinite alternate;
}
@keyframes ballbounce{
  from{transform:translateY(-20px)}
  to{transform:translateY(10px)}
}

#splash h1{
  font-size:clamp(44px,16vw,90px);
  color:var(--pink);
  letter-spacing:6px;
  text-shadow:0 0 30px #ff44aa,0 0 60px #ff0088,4px 4px 0 #880044;
  text-transform:uppercase;
  animation:neon 1.5s ease-in-out infinite;
}
@keyframes neon{
  0%,100%{text-shadow:0 0 30px #ff44aa,0 0 60px #ff0088,4px 4px 0 #880044}
  50%{text-shadow:0 0 50px #ff88cc,0 0 100px #ff44aa,0 0 150px #ff0088,4px 4px 0 #880044}
}

.score-display{
  color:var(--yellow);font-size:clamp(14px,4vw,20px);
  letter-spacing:4px;text-shadow:0 0 10px var(--yellow);
  border:2px solid #331100;padding:6px 20px;
  background:rgba(0,0,0,0.6);
  animation:scoreflash 2s step-end infinite;
}
@keyframes scoreflash{0%,49%{color:var(--yellow)}50%,100%{color:var(--cyan)}}

#splash .platform{
  color:var(--tx);font-size:clamp(7px,2vw,10px);
  letter-spacing:3px;border:1px solid #330033;
  padding:5px 16px;background:rgba(0,0,0,0.5);
}

#play-btn{
  padding:14px 48px;background:transparent;
  border:2px solid var(--pink);color:var(--pink);
  font-family:'Courier New',monospace;font-size:clamp(13px,3.5vw,16px);
  letter-spacing:4px;cursor:pointer;text-transform:uppercase;
  animation:glw 1.2s ease-in-out infinite;margin-top:4px;
}
@keyframes glw{0%,100%{box-shadow:0 0 12px #ff44aa99}50%{box-shadow:0 0 30px #ff44aaff,inset 0 0 10px #ff008815}}
#play-btn:active{background:var(--pink);color:#000;animation:none;}

.flipper-hint{color:#331133;font-size:8px;letter-spacing:2px;margin-top:2px;}

/* APP */
#app{display:none;flex-direction:column;width:100%;height:100%;}

#topbar{
  height:36px;min-height:36px;
  background:linear-gradient(90deg,#000,#0d000d,#000);
  border-bottom:2px solid #220033;
  display:flex;align-items:center;justify-content:space-between;padding:0 12px;flex-shrink:0;
}
#topbar .logo{color:var(--pink);font-size:12px;letter-spacing:4px;text-shadow:0 0 8px var(--pink);}
.tbtn{background:none;border:1px solid #220033;color:var(--tx);font-size:15px;padding:3px 9px;cursor:pointer;border-radius:3px;}
.tbtn:active{background:var(--purple);color:#fff;}

#screen{
  flex:1;background:#000;display:flex;align-items:center;justify-content:center;
  position:relative;overflow:hidden;min-height:0;
}
#screen::after{
  content:'';position:absolute;inset:0;pointer-events:none;z-index:5;
  background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,.08) 2px,rgba(0,0,0,.08) 4px);
}
#game{width:100%;height:100%;display:flex;align-items:center;justify-content:center;}
#game canvas{image-rendering:pixelated;image-rendering:crisp-edges;display:block;}

#loader{
  position:absolute;inset:0;z-index:10;
  background:radial-gradient(ellipse at center,#08000f 0%,#000 100%);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;
}
#loader .l-icon{font-size:42px;animation:ballbounce2 0.5s cubic-bezier(0.36,0,0.66,-0.56) infinite alternate;}
@keyframes ballbounce2{from{transform:translateY(-15px)}to{transform:translateY(8px)}}
#loader h2{color:var(--pink);font-size:clamp(18px,7vw,36px);letter-spacing:6px;text-shadow:0 0 20px #ff44aa;text-align:center;}
#loader h3{color:var(--cyan);font-size:clamp(9px,3vw,13px);letter-spacing:3px;}
#lbar-wrap{width:230px;height:8px;border:1px solid #220033;background:#05000a;}
#lbar{height:100%;width:0%;background:linear-gradient(90deg,var(--purple),var(--pink),var(--cyan));box-shadow:0 0 8px var(--pink);transition:width .25s;}
#lmsg{color:#442244;font-size:8px;letter-spacing:2px;}
#lerr{color:#ff4444;font-size:9px;display:none;text-align:center;max-width:280px;line-height:1.8;}
</style>
</head>

function b64ToBytes(b64) {
  const s = atob(b64);
  const u = new Uint8Array(s.length);
  for (let i = 0; i < s.length; i++) u[i] = s.charCodeAt(i);
  return u;
}

function boot() {
  document.getElementById('splash').style.display = 'none';
  document.getElementById('app').style.display = 'flex';
  loadEmulator();
}

function setProgress(pct, msg) {
  document.getElementById('lbar').style.width = pct + '%';
  document.getElementById('lmsg').textContent = msg;
}

function showError(msg) {
  const e = document.getElementById('lerr');
  e.textContent = msg; e.style.display = 'block';
  setProgress(100, 'ERROR');
  document.getElementById('lbar').style.background = '#ff2200';
}

function loadEmulator() {
  setProgress(10, 'DECODIFICANDO ROM...');
  let romBytes;
  try {
    romBytes = b64ToBytes(ROM_B64);
    setProgress(30, 'ROM OK â€” ' + (romBytes.length / 1024).toFixed(0) + 'KB');
  } catch(e) { showError('Error ROM: ' + e.message); return; }

  const romBlob = new Blob([romBytes], {type:'application/octet-stream'});
  const romURL  = URL.createObjectURL(romBlob);

  setProgress(40, 'CARGANDO EMULADOR NES...');

  window.EJS_player          = '#game';
  window.EJS_core            = 'fceumm';
  window.EJS_gameUrl         = romURL;
  window.EJS_gameName        = 'Pinball';
  window.EJS_color           = '#ff44aa';
  window.EJS_backgroundColor = '#000000';
  window.EJS_startOnLoaded   = true;
  window.EJS_pathtodata      = 'https://cdn.emulatorjs.org/stable/data/';
  window.EJS_VirtualGamepad  = true;
  window.EJS_Buttons = {
    gamepad:true, mute:true, settings:true, fullscreen:false,
    save:true, load:true, screenshot:false, cheat:true,
    volume:true, quickSave:true, quickLoad:true,
    zoom:false, crt:false, ratio:false, reset:true,
  };
  window.EJS_cheats = [
    { name: "ðŸ’¯ PuntuaciÃ³n infinita", code: "AAEAPP", checked: false },
    { name: "ðŸŽ± Bolas infinitas", code: "SXEAPO", checked: false },
    { name: "â­ Empezar con 9 bolas", code: "PAEAPPLA", checked: false },
  ];
  window.EJS_defaultOptions = {
    'save-state-slot': 1,
    'video-smooth': false,
  };

  window.EJS_onLoadProgress = function(p) {
    setProgress(40 + p * 55, 'CARGANDO CORE NES... ' + Math.round(p*100) + '%');
  };

  window.EJS_onGameStart = function() {
    setProgress(100, 'Â¡TILT!');
    setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 600);
  };

  const s = document.createElement('script');
  s.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
  s.onerror = () => {
    const s2 = document.createElement('script');
    s2.src = 'https://cdn.jsdelivr.net/npm/emulatorjs@latest/data/loader.js';
    s2.onerror = () => showError('No se pudo cargar EmulatorJS.\nVerifica tu conexiÃ³n a internet.');
    document.head.appendChild(s2);
  };
  document.head.appendChild(s);

  let fake = 40;
  const iv = setInterval(() => {
    if (document.getElementById('loader').style.display === 'none') { clearInterval(iv); return; }
    fake = Math.min(fake + 1.5, 94);
    if (fake < 94) setProgress(fake, 'CARGANDO CORE NES...');
  }, 300);
}

function toggleFS() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen({navigationUI:'hide'}).catch(()=>{});
    if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
  } else { document.exitFullscreen?.(); }
}

let muted = false;
function toggleMute() {
  muted = !muted;
  document.getElementById('muteBtn').textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
  if (window.EJS_emulator?.setVolume) EJS_emulator.setVolume(muted ? 0 : 1);
  document.querySelectorAll('audio,video').forEach(a => a.muted = muted);
}

document.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive:false});
document.addEventListener('gesturestart', e => e.preventDefault(), {passive:false});
</script>
